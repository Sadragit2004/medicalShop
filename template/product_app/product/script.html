{% load static %}
<div class="overlay"></div>
<div class="search-overlay"></div>

<script src="{% static 'swiper/swiper.js' %}"></script>
<script src="{% static 'scripts/productDetails.js' %}"></script>
<script src="{% static 'scripts/app.js' %}"></script>
<script src="{% static 'scripts/slider.js' %}"></script>

<style>
/* ============ استایل مودال ============ */
.cart-success-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: none;
    background: rgba(0, 0, 0, 0.5);
}

.cart-success-modal.show {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* حالت موبایل - مودال از پایین */
@media (max-width: 768px) {
    .cart-success-modal {
        align-items: flex-end;
        padding-bottom: 20px;
        background: rgba(0, 0, 0, 0.5);
    }
}

.cart-modal-content {
    background: white;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    padding: 0;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    animation: modalFadeIn 0.3s ease-out;
}

/* حالت موبایل - مودال از پایین */
@media (max-width: 768px) {
    .cart-modal-content {
        width: calc(100% - 32px);
        max-width: none;
        margin: 0 auto;
        border-radius: 16px 16px 0 0;
        animation: slideUpMobile 0.3s ease-out;
    }

    @keyframes slideUpMobile {
        from {
            transform: translateY(100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
}

@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* اجزای مشترک مودال */
.modal-header {
    background: linear-gradient(135deg, #10b981, #059669);
    padding: 1.5rem;
    color: white;
    display: flex;
    align-items: center;
    gap: 12px;
}

.modal-header i {
    font-size: 1.8rem;
    animation: iconPop 0.3s ease-out 0.2s both;
}

@keyframes iconPop {
    0% { transform: scale(0); }
    70% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.modal-header h3 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: 600;
    flex: 1;
}

.modal-body {
    padding: 2rem 1.5rem;
    text-align: center;
}

.modal-body p {
    font-size: 1.1rem;
    color: #374151;
    margin-bottom: 1.5rem;
    font-weight: 500;
}

.modal-actions {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.btn {
    padding: 1rem;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
}

.btn-primary {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
}

.btn-secondary {
    background: #f3f4f6;
    color: #374151;
    border: 2px solid #e5e7eb;
}

.btn-secondary:hover {
    background: #e5e7eb;
    transform: translateY(-2px);
}

/* نوار پیشرفت زمانی */
.progress-bar {
    height: 4px;
    background: #e5e7eb;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #10b981, #059669);
    animation: progressFill 5s linear forwards;
}

@keyframes progressFill {
    from { width: 0%; }
    to { width: 100%; }
}
</style>

<!-- HTML مودال -->
<div id="cartSuccessModal" class="cart-success-modal">
    <div class="cart-modal-content">
        <div class="modal-header">
            <i class="bi bi-check-circle-fill"></i>
            <h3>موفقیت آمیز</h3>
        </div>
        <div class="modal-body">
            <p id="cartSuccessMessage">محصول با موفقیت به سبد خرید اضافه شد</p>
            <div class="modal-actions">
                <a href="/order/cart/" class="btn btn-primary">
                    <i class="bi bi-cart-check"></i>
                    مشاهده سبد خرید
                </a>
                <button type="button" class="btn btn-secondary" id="continueShoppingBtn">
                    <i class="bi bi-arrow-left"></i>
                    ادامه خرید
                </button>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</div>

<script>
// ========================
// توابع مدیریت مودال
// ========================

let modalTimeout = null;
let isProcessing = false; // برای جلوگیری از کلیک‌های متوالی

// نمایش مودال
function showCartModal(message = 'محصول با موفقیت به سبد خرید اضافه شد') {
    const modal = document.getElementById('cartSuccessModal');
    const messageElement = document.getElementById('cartSuccessMessage');

    // تنظیم پیام
    if (messageElement) {
        messageElement.textContent = message;
    }

    // پاک کردن timeout قبلی
    if (modalTimeout) {
        clearTimeout(modalTimeout);
        modalTimeout = null;
    }

    // نمایش مودال
    if (modal) {
        modal.classList.add('show');

        // بسته شدن خودکار بعد از 5 ثانیه
        modalTimeout = setTimeout(() => {
            hideCartModal();
        }, 5000);
    }
}

// مخفی کردن مودال
function hideCartModal() {
    const modal = document.getElementById('cartSuccessModal');

    if (modalTimeout) {
        clearTimeout(modalTimeout);
        modalTimeout = null;
    }

    if (modal) {
        modal.classList.remove('show');
    }
}

// ========================
// کد اصلی افزودن به سبد خرید
// ========================

// تابع اصلی برای مدیریت رویدادها
function setupCartFunctionality() {
    // Get current product details
    const productId = "{{ product.id }}";

    window.currentSaleType = {{ default_sale_type.typeSale|default:1 }};
    window.currentUnitPrice = {{ default_sale_type.final_price|default:default_sale_type.price|default:0 }};
    window.currentBasePrice = {{ default_sale_type.price|default:0 }};
    window.currentMemberCarton = {{ default_sale_type.memberCarton|default:1 }};
    window.currentLimitedSale = {{ default_sale_type.limitedSale|default:1 }};

    // Elements
    const quantityInput = document.getElementById('quantity');
    const incrementBtn = document.querySelector('.increment');
    const decrementBtn = document.querySelector('.decrement');
    const addToCartBtn = document.querySelector('.add-to-cart-btn');
    const continueBtn = document.getElementById('continueShoppingBtn');

    // ========================
    // Event Listeners
    // ========================

    // دکمه ادامه خرید
    if (continueBtn) {
        continueBtn.onclick = function() {
            hideCartModal();
        };
    }

    // بستن با کلیک خارج از مودال
    document.addEventListener('click', function(event) {
        const modal = document.getElementById('cartSuccessModal');
        if (modal && modal.classList.contains('show') && event.target === modal) {
            hideCartModal();
        }
    });

    // Update total price
    function updateTotalPrice() {
        if (!quantityInput) return;

        const quantity = parseInt(quantityInput.value) || 1;
        let totalPrice;

        if (window.currentSaleType === 2) {
            totalPrice = quantity * window.currentUnitPrice * window.currentMemberCarton;
        } else if (window.currentSaleType === 3) {
            totalPrice = quantity * window.currentUnitPrice;
        } else {
            totalPrice = quantity * window.currentUnitPrice;
        }

        const totalPriceElement = document.getElementById('total-price');
        if (totalPriceElement) {
            totalPriceElement.textContent = totalPrice.toLocaleString() + ' تومان';
        }
    }

    // Setup quantity controls
    if (quantityInput && incrementBtn && decrementBtn) {
        let minValue = 1;
        let maxValue = 1000;

        if (window.currentSaleType === 1) {
            minValue = 1;
            quantityInput.value = 1;
        } else {
            minValue = window.currentLimitedSale;
            quantityInput.value = minValue;
        }

        quantityInput.min = minValue;
        quantityInput.max = maxValue;

        // حذف event listeners قبلی
        const newIncrementBtn = incrementBtn.cloneNode(true);
        const newDecrementBtn = decrementBtn.cloneNode(true);
        incrementBtn.parentNode.replaceChild(newIncrementBtn, incrementBtn);
        decrementBtn.parentNode.replaceChild(newDecrementBtn, decrementBtn);

        // اضافه کردن event listeners جدید
        newIncrementBtn.addEventListener('click', function() {
            let currentValue = parseInt(quantityInput.value) || 1;
            if (currentValue >= maxValue) return;
            quantityInput.value = currentValue + 1;
            updateTotalPrice();
        });

        newDecrementBtn.addEventListener('click', function() {
            let currentValue = parseInt(quantityInput.value) || 1;
            let currentMin = parseInt(quantityInput.min) || 1;
            if (currentValue > currentMin) {
                quantityInput.value = currentValue - 1;
                updateTotalPrice();
            }
        });

        quantityInput.addEventListener('input', function() {
            let value = parseInt(this.value) || 1;
            let currentMin = parseInt(quantityInput.min) || 1;
            let currentMax = parseInt(quantityInput.max) || 1000;

            if (value < currentMin) value = currentMin;
            if (value > currentMax) value = currentMax;

            this.value = value;
            updateTotalPrice();
        });
    }

    // Add to cart button - جلوگیری از کلیک‌های متوالی
    if (addToCartBtn) {
        // حذف event listeners قبلی
        const newAddToCartBtn = addToCartBtn.cloneNode(true);
        addToCartBtn.parentNode.replaceChild(newAddToCartBtn, addToCartBtn);

        newAddToCartBtn.addEventListener('click', async function(event) {
            event.preventDefault();
            event.stopPropagation();

            // اگر در حال پردازش است، از اجرای مجدد جلوگیری کن
            if (isProcessing) {
                return;
            }

            isProcessing = true;

            // Disable button
            this.disabled = true;
            const originalText = this.innerHTML;
            this.innerHTML = '<span class="add-to-cart-text">در حال افزودن...</span>';

            // Collect data
            const quantity = parseInt(quantityInput.value) || window.currentLimitedSale;
            const productData = {
                product_id: productId,
                quantity: quantity,
                sale_type: window.currentSaleType,
                detail: '',
            };

            try {
                console.log('ارسال درخواست افزودن به سبد...');

                // Send request
                const response = await fetch('/order/cart/add/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData),
                    credentials: 'same-origin'
                });

                const data = await response.json();
                console.log('پاسخ دریافت شد:', data);

                // Re-enable button
                this.disabled = false;
                this.innerHTML = originalText;
                isProcessing = false;

                if (data.success) {
                    console.log('نمایش مودال موفقیت...');
                    // نمایش مودال موفقیت
                    showCartModal('محصول با موفقیت به سبد خرید اضافه شد');

                    // در دسکتاپ: سبد خرید را باز کن
                    if (window.innerWidth >= 769) {
                        // آپدیت سبد خرید
                        if (window.cartManager) {
                            window.cartManager.updateCartDisplay(data);

                            // باز کردن سبد خرید از کنار
                            const cartElement = document.querySelector('.cart');
                            const overlay = document.querySelector('.overlay');
                            if (cartElement && overlay) {
                                setTimeout(() => {
                                    cartElement.classList.add('active');
                                    overlay.classList.add('active');
                                }, 500);
                            }
                        }
                    }

                } else {
                    console.log('خطا:', data.error);
                    // نمایش خطا
                    alert('خطا: ' + (data.error || 'خطا در افزودن به سبد خرید'));
                }

            } catch (error) {
                console.error('Error adding to cart:', error);

                // Re-enable button
                this.disabled = false;
                this.innerHTML = originalText;
                isProcessing = false;

                // نمایش خطا
                alert('خطا در ارتباط با سرور');
            }
        });
    }

    // Sale type switching
    const saleTypeBtns = document.querySelectorAll('.sale-type-btn');
    saleTypeBtns.forEach(btn => {
        // حذف event listeners قبلی
        const newBtn = btn.cloneNode(true);
        btn.parentNode.replaceChild(newBtn, btn);

        newBtn.addEventListener('click', function() {
            saleTypeBtns.forEach(b => {
                b.classList.remove('bg-blue-500', 'text-white', 'border-blue-500');
                b.classList.add('border-gray-300');
            });
            this.classList.remove('border-gray-300');
            this.classList.add('bg-blue-500', 'text-white', 'border-blue-500');

            const newPrice = parseFloat(this.getAttribute('data-price'));
            const newBasePrice = parseFloat(this.getAttribute('data-base-price'));
            const newSaleType = parseInt(this.getAttribute('data-sale-type'));
            const newMemberCarton = parseInt(this.getAttribute('data-member-carton')) || 1;
            const newLimitedSale = parseInt(this.getAttribute('data-limited-sale')) || 1;

            window.currentUnitPrice = newPrice;
            window.currentBasePrice = newBasePrice;
            window.currentSaleType = newSaleType;
            window.currentMemberCarton = newMemberCarton;
            window.currentLimitedSale = newLimitedSale;

            const currentPriceElement = document.getElementById('current-price');
            if (currentPriceElement) {
                currentPriceElement.textContent = newPrice.toLocaleString();
            }

            if (quantityInput) {
                if (newSaleType === 1) {
                    quantityInput.value = 1;
                    quantityInput.min = 1;
                } else {
                    quantityInput.value = newLimitedSale;
                    quantityInput.min = newLimitedSale;
                }
            }

            updateTotalPrice();
        });
    });

    // Initialize
    if (quantityInput) {
        if (window.currentSaleType === 1) {
            quantityInput.value = 1;
        } else {
            quantityInput.value = window.currentLimitedSale;
            quantityInput.min = window.currentLimitedSale;
        }
    }

    updateTotalPrice();
}

// ========================
// اجرای کد با بررسی وضعیت
// ========================

// این تابع را فقط یکبار اجرا کن
let isInitialized = false;

document.addEventListener('DOMContentLoaded', function() {
    if (!isInitialized) {
        console.log('در حال راه‌اندازی cart functionality...');
        setupCartFunctionality();
        isInitialized = true;

        // تابع showNotification برای backward compatibility
        window.showNotification = function(message, type = 'success') {
            if (type === 'success') {
                showCartModal(message);
            } else {
                alert(message);
            }
        };

        console.log('cart functionality راه‌اندازی شد.');
    }
});

// تست دستی
console.log('اسکریپت بارگذاری شد. برای تست: showCartModal("تست مودال")');
</script>
