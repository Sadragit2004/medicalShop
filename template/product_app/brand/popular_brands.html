<!-- product_app/brand/popular_brands.html -->
<section class="mx-4 lg:container mt-10 lg:mt-20">
    <!-- SECTION TITLE -->
    <div class="flex flex-col gap-y-4 xs:flex-row items-center justify-between w-full text-center xs:text-start">
        <div class="flex items-center gap-x-2 sm:gap-x-4">
            <span class="size-12 hidden xs:flex rounded-lg bg-white shadow-lg dark:bg-gray-800 flex-center">
                <svg class="size-7 text-gray-700 dark:text-gray-100">
                    <use href="#check-badge"></use>
                </svg>
            </span>
            <div class="space-y-1 md:space-y-1">
                <h3 class="text-xl md:text-2xl font-MorabbaMedium text-gray-800 dark:text-gray-50">محبوب‌ترین
                    <span class="text-blue-600 dark:text-blue-500">برندها</span>
                </h3>
                <p class="text-sm text-gray-500 dark:text-gray-300">برندهای معتبر با بیشترین محصولات</p>
            </div>
        </div>
        <div class="w-full xs:w-auto flex justify-between xs:justify-end items-center gap-x-2">
            <div class="flex items-center gap-x-2">
                <button class="slider-navigate_btn brand-prev-slide">
                    <svg class="size-6 -rotate-90">
                        <use href="#chevron" />
                    </svg>
                </button>
                <button class="slider-navigate_btn brand-next-slide">
                    <svg class="size-6 rotate-90">
                        <use href="#chevron" />
                    </svg>
                </button>
            </div>
            <a href=""
                class="group shadow-xl text-sm md:text-base flex gap-x-1.5 items-center px-2 h-10 md:px-3 text-white bg-blue-600 rounded-xl">
                <p>مشاهده همه</p>
                <span class="w-7 h-7 rounded-full bg-blue-500 flex-center md:group-hover:-translate-x-1 transition-transform duration-300">
                    <svg class="size-5">
                        <use href="#arrow" />
                    </svg>
                </span>
            </a>
        </div>
    </div>

    <!-- BRAND Slider -->
    <div class="swiper BrandSlider mt-5 w-full">
        <div class="swiper-wrapper py-5">
            {% for brand in brands %}
            <!-- BRAND ITEM -->
            <div class="swiper-slide brand-card group">
                <a href=" " class="block">
                    {% if brand.logo %}
                        <img src="{{ brand.logo.url }}"
                             alt="{{ brand.title }}"
                             title="{{ brand.title }}"
                             class="w-full h-auto object-contain"
                             loading="lazy">
                    {% else %}
                        <div class="w-full h-full flex items-center justify-center bg-gray-100 dark:bg-gray-800 rounded-lg">
                            <span class="text-gray-500 dark:text-gray-400 text-sm font-medium">{{ brand.title }}</span>
                        </div>
                    {% endif %}
                </a>
            </div>
            {% empty %}
            <!-- اگر برندی وجود نداشت -->
            <div class="col-span-full text-center py-10">
                <p class="text-gray-500">هیچ برندی یافت نشد.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
